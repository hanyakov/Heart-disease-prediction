<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/predict" method="post">
            <label for="age">Age</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="sex">Sex</label>
            <select id="sex" name="sex" required>
                <option value="">Select ..</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br><br>

            <label for="cp">Chest Pain</label>
            <select id="cp" name="cp" required>
                <option value="">Select ..</option>
                <option value="typical_angina">Typical Angina</option>
                <option value="atypical_angina">Atypical Angina</option>
                <option value="non_aginal">Non-Anginal Pain</option>
                <option value="asymp">Asymptomatic</option>
            </select><br><br>

            <label for="trtbps">Resting Blood Pressure (mm Hg)</label>
            <input type="number" id="trtbps" name="trtbps" required><br><br>

            <label for="chol">Cholestoral (mg/dl)</label>
            <input type="number" id="chol" name="chol" required><br><br>

            <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
            <select id="fbs" name="fbs" required>
                <option value="">Select ..</option>
                <option value="fbs_high">Higher than 120 mg/dl</option>
                <option value="fbs_low">Lower than 120 mg/dl</option>
            </select><br><br>

            <label for="restecg">Resting Electrocardiographic Results</label>
            <select id="restecg" name="restecg" required>
                <option value="">Select ..</option>
                <option value="normal">Normal</option>
                <option value="abnormal">Having ST-T wave abnormality (T wave inversions and/or ST elevation or depression of > 0.05 mV)</option>
                <option value="hypertrophy">Showing probable or definite left ventricular hypertrophy by Estes' criteria</option>
            </select><br><br>

            <label for="thalach">Maximum Heart Rate Achieved</label>
            <input type="number" id="thalach" name="thalach" required><br><br>
            </select><br><br>

            <label for="exng">Exercise Induced Angina</label>
            <select id="exng" name="exng" required>
                <option value="">Select ..</option>
                <option value="pain">Pain</option>
                <option value="nopain">No Pain</option>
            </select><br><br>

            <label for="oldpeak">ST Depression induced by exercise relative to rest</label>
            <select id="oldpeak" name="oldpeak" required>
                <option value="">Select ..</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select><br><br>

            <label for="slope">Slope of the Peak Exercise ST segment</label>
            <select id="slope" name="slope" required>
                <option value="">Select ..</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select><br><br>

            <label for="ca">Number of major vessels colored by Fluoroscopy</label>
            <select id="ca" name="ca" required>
                <option value="">Select ..</option>
                <option value="zero">0</option>
                <option value="one">1</option>
                <option value="two">2</option>
                <option value="three">3</option>
            </select><br><br>

            <label for="thal">Duration of the Exercise Test</label>
        <select id="ca" name="ca" required>
            <option value="">Select ..</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
        </select><br><br>

            <input type="submit" value="Predict">
        </form>
    </div>
</body>

</html>
